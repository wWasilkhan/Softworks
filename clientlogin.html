<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale img-fluid=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <meta name="Description" content="Enter your description here" />
   <link rel="shortcut icon" href="asset/image/Softworks WEB LOGO.png" type="image/x-icon">
   <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
   <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
   <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
   <title>Softworks</title>

   <style>
      * {
         font-family: 'poppins';
         box-sizing: border-box;
         padding: 0;
         margin: 0;
      }

      ::selection{
         background-color: #e21515;
         color: #fff;
      }

      /* Navbar*/

      .navbar {
         height: 100px;
         background-color: #e21515;
         justify-content: flex-end;
         position: sticky;
         top: 0;
      }

      /* Navbar */
   </style>
</head>

<body>
   <!-- <***********************************************NAVIGATION BAR START***********************************************>     -->
   <nav class="navbar navbar-expand-lg sticky-top d-flex shadows-sm px-0">
      <div class="container-fluid">
         <a class="navbar-brand" href="index.html">
            <img src="asset/image/SoftWorks_Navbar_2.png" alt="" style="height: 90px; width: 100%;"
               class="img-fluid ps-4">
         </a>
      </div>
   </nav>
   <!-- <***********************************************NAVIGATION BAR END***********************************************>     -->


   <!-- <***********************************************HEADER START***********************************************>     -->

   <header class="container-fluid position-relative">
      <div class="row d-flex justify-content-center" style="background-color: #e21515; padding-bottom: 250px;">
         <div class="col-lg-5 position-absolute top-0 start-30">
            <div class="card border-0 shadow-lg pb-5 px-5" data-aos="fade-up" data-aos-duration="1000">
               <div class="card-body">
                  <div class="row">
                     <div class="col-lg-12">
                        <div class="fw-bold text-center fs-4 lh-lg py-4">
                           Login Client
                        </div>
                        <form action="">
                           <div class="form-group py-3">
                              <input type="email" class="form-control p-3 bg-light fw-bold" id="email"
                                 style="color: #979696;" placeholder="Email Address" required>
                           </div>
                           <div class="form-group py-3">
                              <input type="password" class="form-control p-3 bg-light fw-bold" id="pass"
                                 style="color: #979696;" placeholder="Password" required>
                           </div>
                           <div class="form-group py-3 d-flex justify-content-evenly">
                              <div class="col-lg-6 flex-row pt-4 pb-4">
                                 <button type="button" class="btn btn-lg align-content-center fw-light fs-5 py-2 my-1"
                                    style="background-color: #e21515; color: white;" onclick="login()">Login</button>
                                 <a href="clientsignup.html">
                                    <button type="button"
                                       class="btn btn-lg align-content-center fw-light fs-5 py-2 my-1"
                                       style="background-color: #e21515; color: white;">Signup</button></a>
                              </div>
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </header>

   <!-- <***********************************************HEADER END***********************************************>     -->


   <!-- <***********************************************FOOTER START***********************************************>     -->

   <footer class="container-fluid pt-5">
      <div class="row">
         <div class="col-lg-12" style="padding-top: 250px;"></div>
   </footer>

   <!-- <***********************************************FOOTER END***********************************************>     -->



   <script src="js/Softworks.js"></script>
   <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
   <script>
      AOS.init();
   </script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
   <script>
      function login() {
         let n = document.getElementById("email").value;
         let p = document.getElementById("pass").value;

         let uemail = localStorage.getItem("uemail");
         let upass = localStorage.getItem("upass");

         if (n == uemail && p == upass) {
            window.location.href = "index.html";
         } else {
            alert("name or password is wrong");
         }
      }
   </script>
</body>

</html>
